<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polishz v1</title>
    <style>
        th,td {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            border-radius: 10px;
            letter-spacing: 2px;
            padding: 20px;
        }
        
        .selectHover:hover {
            background-color: rgb(255, 255, 212);
        }

        .hidden {
            visibility: hidden;
            text-align: center;
        }

        .info {
            border: 0px white;
        }
    </style>
</head>
<script type="text/javascript">
    let data = [
        {
            "imageId": "img/left.jpg",
            "info": "~Left~",
            "first": "Prawo",
            "second": "Lewo",
            "third": "Prosto",
            "correct": "b"
        },
        {
            "imageId": "img/right.jpg",
            "info": "~Right~",
            "first": "Prosto",
            "second": "Przejść",
            "third": "Prawo",
            "correct": "c"
        },
        {
            "imageId": "img/prosto.jpg",
            "info": "~Straight~",
            "first": "Przejść",
            "second": "Prawo",
            "third": "Prosto",
            "correct": "c"
        },
        {
            "imageId": "img/go past.png",
            "info": "~Straight~",
            "first": "Przekroczyć drogę",
            "second": "Prosto",
            "third": "Nóż",
            "correct": "b"
        },
        {
            "imageId": "img/cross the road.png",
            "info": "~Cross The Road~",
            "first": "Przekroczyć drogę",
            "second": "Przejść obok",
            "third": "Krzesło",
            "correct": "a"
        },
        {
            "imageId": "img/stop.jpg",
            "info": "~Stop~",
            "first": "Uwaga",
            "second": "Pachwina",
            "third": "Przestawać",
            "correct": "c"
        },
        {
            "imageId": "img/caution.jpg",
            "info": "~Caution~",
            "first": "Przestawać",
            "second": "Uwaga",
            "third": "Wieczór",
            "correct": "b"
        },
        {
            "imageId": "img/",
            "info": "~~",
            "first": "",
            "second": "",
            "third": "",
            "correct": ""
        }
    ]
</script>
<script>
    let correctAnswer = ""
    var questionNo = 0

    function getQuestion(questionNo) {
        document.getElementById("imageId").src = data[questionNo].imageId
        document.getElementById("info").innerHTML = data[questionNo].info
        document.getElementById("first").innerHTML = data[questionNo].first
        document.getElementById("second").innerHTML = data[questionNo].second
        document.getElementById("third").innerHTML = data[questionNo].third

        correctAnswer = data[questionNo].correct
    }

    function answer(selectItem) {
        userAnswer = selectItem.getAttribute("data-secim")

        if (correctAnswer == userAnswer) {
            selectItem.style.backgroundColor = "green"
            document.getElementById("hidden").style.visibility = "visible"
        } else {
            selectItem.style.backgroundColor = "red"

        }
        //setTimeout(prosto, 500)

    }
    function prosto() {
        questionNo++
        getQuestion(questionNo)
        document.getElementById("first").style.backgroundColor = "white"
        document.getElementById("second").style.backgroundColor = "white"
        document.getElementById("third").style.backgroundColor = "white"
        document.getElementById("hidden").style.visibility = "hidden"
    }
</script>

<body onload="getQuestion(questionNo)">
    <table style="width:70%" style="height:70%" align="center">
        <tr style="width: 200px;" style="height: 200px;">
            <td class="info">
                <image id="imageId" src="" width="300" height="300"></image>
            </td>
        </tr>
        <tr>
            <td id="info" class="info" style="font-weight: bold"></td>
        </tr>
        <tr>
            <td id="first" class="selectHover" data-secim="a" onclick="answer(this)">A</td>
        </tr>
        <tr>
            <td id="second" class="selectHover" data-secim="b" onclick="answer(this)">B</td>
        </tr>
        <tr>
            <td id="third" class="selectHover" data-secim="c" onclick="answer(this)">C</td>
        </tr>
    </table>
    <div class="hidden">
        <img src="img/next.png" width="100" height="100" id="hidden" onclick="prosto(this)">
    </div>

</body>

</html>
